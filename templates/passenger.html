<!-- Add your site or application content here -->
{% extends "base.html" %}
{% block head %}
<!-- add header extensions here -->
<link rel="stylesheet" href="{{url_for('static', filename='css/passenger.css')}}">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<!-- Compiled and minified CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
<script>baseStaticURL = "{{url_for('static', filename="img/")}}"</script>

{% endblock %}

{% block body %}
<nav>
  <div class="nav-wrapper">
    <a href="#!" class="brand-logo">QHopper</a>
    <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
    <ul class="right hide-on-med-and-down">
      <li><a href="#" onclick="changeView('drinks')">Drinks</a></li>
      <li><a href="#" onclick="changeView('snacks')">Snacks</a></li>
      <li><a href="#" onclick="changeView('other')">Miscellaneous</a></li>
      <li><a href="#">Help</a></li>
    </ul>
    <ul class="side-nav" id="mobile-demo">
      <li><a href="#" onclick="changeView('drinks')">Drinks</a></li>
      <li><a href="#" onclick="changeView('snacks')">Snacks</a></li>
      <li><a href="#" onclick="changeView('other')">Miscellaneous</a></li>
      <li><a href="#">Help</a></li>
    </ul>
  </div>
</nav>          

<div id="main-menu">

<div id="content" class="col-xs-12">

    <div id="item" class="col-xs-12 card" onclick="changeView('drinks')">
    <i class="glyphicon glyphicon-glass"></i>
      Drink Menu
    </div>

    <div id="item" class="col-xs-12 card" onclick="changeView('snacks')">
    <i class="glyphicon glyphicon-apple"></i>
      Snack Menu
    </div>

    <div id="item" class="col-xs-12 card" onclick="changeView('other')">
<i class="glyphicon glyphicon-user"></i>
      Other Services
    </div>

    <div id="item" class="col-xs-12 card" onclick="changeView('other')">
      Swag
    </div>

  </div>
</div>


<div hidden id="drinks" class="submenu">
  <h1><center>Drink Menu</center></h1>
  <!-- populates with js -->
</div>

<div hidden id="snacks" class="submenu">
  <h1><center>Snack Menu</center></h1>
</div>

<div hidden id="other" class="submenu">
  <h1><center>Other Services</center></h1>
</div>
{% endblock %}
